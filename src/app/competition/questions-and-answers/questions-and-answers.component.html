<div *ngIf="isLoading" style="padding-top: 5rem">
  <app-in-page-spinner></app-in-page-spinner>
  <h2 class="center pt5">Loading questions and answers...</h2>
</div>
<section class="p4">
  <div class="center pt4" *ngIf="errMsg && !isLoading">
    <h2>WhatsPool has not ended!</h2>
    <p>Questions and answers can only be viewed after WhatsPool has ended (9:10PM).</p>
  </div>
  <div *ngIf="!isLoading && questionsAndAnswers.length > 0">
    <div *ngFor="let q of questionsAndAnswers">
      <h3>Question {{q.no}}</h3>
      <p>{{q.que}}</p>
      <p>(A) {{q.optA}}</p>
      <p>(B) {{q.optB}}</p>
      <p>(C) {{q.optC}}</p>
      <p>(D) {{q.optD}}</p>
      <p>(E) {{q.optE}}</p>
      <h4>Answer: {{q.ans}}</h4>
      <p *ngIf="q.expl">Explanation: {{q.expl}}</p>
    </div>
  </div>
</section>
