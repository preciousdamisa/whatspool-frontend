<div class="card">
  <div class="center">
    <h3>Transfers</h3>
  </div>
  <hr class="card-title-divider">
  <div class="card-body">
    <div *ngIf="isLoading" class="center">
      <app-in-page-spinner></app-in-page-spinner>
    </div>
    <div *ngIf="!isLoading && transfers.length === 0 && !errMsg">
      <h3 class="center">No Transfers yet.</h3>
    </div>
    <div *ngIf="!isLoading && errMsg">
      <h3 class="center">Error in loading transfers. Please check your network connection.</h3>
    </div>
    <div *ngIf="!isLoading && transfers.length > 0">
      <div *ngFor="let transfer of transfers">
        <p><strong>Mode:</strong> {{transfer.mode}}</p>
        <p><strong>Amount:</strong> {{transfer.amount}}</p>
        <p><strong>Date:</strong> {{transfer.createdAt}}</p>
        <hr>
      </div>
    </div>
  </div>
</div>
