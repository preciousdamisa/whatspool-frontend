<header class="main-header">
  <div>
    <button class="toggle-button" (click)="onOpenNav()">
      <span class="toggle-button-bar"></span>
      <span class="toggle-button-bar"></span>
      <span class="toggle-button-bar"></span>
    </button>
    <a class="main-header__brand" routerLink="">
      <img src="../../assets/images/WhatsPoolSVG.svg" alt="WhatsPool">
    </a>
  </div>
  <nav class="main-nav">
    <ul class="main-nav__items">
      <li class="main-nav__item">
        <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      </li>
      <li class="main-nav__item" *ngIf="isLoggedIn">
        <a routerLink="account" routerLinkActive="active">My Account</a>
      </li>
      <li class="main-nav__item call-to-action" *ngIf="isLoggedIn"><a routerLink="competition/check-status">Compete</a>
      </li>
      <li class="main-nav__item"><a routerLink="competition/winners" routerLinkActive="active">Winners</a>
      </li>
      <li class="main-nav__item"><a routerLink="about" routerLinkActive="active">About</a></li>
      <li class="main-nav__item"><a routerLink="contact-us" routerLinkActive="active">Contact Us</a></li>
      <li class="main-nav__item" *ngIf="isLoggedIn && isAdmin"><a routerLink="admin" routerLinkActive="active">Admin</a>
      </li>
      <li class="main-nav__item" *ngIf="!isLoggedIn"><a routerLink="user/login" routerLinkActive="active">Log in</a>
      </li>
      <li class="main-nav__item" *ngIf="!isLoggedIn"><a routerLink="user/signup" routerLinkActive="active">Signup</a>
      </li>
      <li class="main-nav__item" *ngIf="isLoggedIn"><a (click)="onLogout()">Log out</a></li>
    </ul>
  </nav>
</header>
<nav class="backdrop" *ngIf="openNav" (click)="onCloseNav()">
  <div class="mobile-nav">
    <ul class="mobile-nav-items">
      <li class="mobile-nav-item brand-name"><a><span class="accent-color brand-name-part">Whats</span><span
            class="brand-name-part dark-primary-color">Pool</span></a>
        <i class="fa fa-times icon"></i>
      </li>
      <li class="mobile-nav-item"><i></i><i class="fa fa-home icon"></i><a routerLink="" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}" (click)="onCloseNav()">Home</a></li>
      <li class="mobile-nav-item" *ngIf="isLoggedIn"><i class="fa fa-user-circle icon"></i><a routerLink="account"
          routerLinkActive="active" (click)="onCloseNav()">My
          Account</a></li>
      <li class="mobile-nav-item" *ngIf="isLoggedIn"><i class="fa fa-hourglass icon"></i><a
          routerLink="competition/check-status" routerLinkActive="active" (click)="onCloseNav()">Compete</a>
      </li>
      <li class="mobile-nav-item"><i class="fa fa-trophy icon"></i><a routerLink="competition/winners"
          routerLinkActive="active" (click)="onCloseNav()">Winners</a>
      </li>
      <li class="mobile-nav-item"><i class="fa fa-info-circle icon"></i><a routerLink="about" routerLinkActive="active"
          (click)="onCloseNav()">About</a>
      </li>
      <li class="mobile-nav-item"><i class="fa fa-envelope icon"></i><a routerLink="contact-us"
          routerLinkActive="active" (click)="onCloseNav()">Contact
          Us</a></li>
      <li class="mobile-nav-item" *ngIf="isLoggedIn && isAdmin"><i class="fa fa-user-shield icon"></i><a
          routerLink="admin" routerLinkActive="active" (click)="onCloseNav()">Admin</a></li>
      <li class="mobile-nav-item" *ngIf="!isLoggedIn"><i class="fa fa-sign-in-alt icon"></i><a routerLink="user/login"
          routerLinkActive="active" (click)="onCloseNav()">Log in</a></li>
      <li *ngIf="!isLoggedIn" class="mobile-nav-item"><i class="fa fa-user-plus icon"></i><a routerLink="user/signup"
          routerLinkActive="active" (click)="onCloseNav()">Signup</a>
      </li>
      <div *ngIf="isLoggedIn">
        <hr>
        <li class="mobile-nav-item"><i class="fa fa-sign-out-alt icon"></i><a (click)="onLogout()">Log out</a>
        </li>
      </div>
    </ul>
  </div>
</nav>
