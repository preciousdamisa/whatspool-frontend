<div class="center" *ngIf="isDeleting" style="padding-top: 5rem">
  <app-in-page-spinner></app-in-page-spinner>
  <h2 class="pt5">Loading winners...</h2>
</div>
<section class="center">
  <h3>Winners Count:</h3>
  <h1>{{winnersCount}}</h1>
  <h3>Click the button below to delete all winners.</h3>
  <h3 *ngIf="successMsg" class="mt2">{{successMsg}}</h3>
  <h3 *ngIf="errMsg" class="mt2">{{errMsg}}</h3>
  <button class="btn delete-btn" (click)="onDeleteWinners()" [disabled]="isDeleting">
    <app-spinner *ngIf="isDeleting"></app-spinner>{{isDeleting ? 'Deleting...' : 'Delete'}}
  </button>
</section>
