<div class="center">
  <h3 *ngIf="successMsg" class="mt1" (click)="successMsg = ''">{{successMsg}}</h3>
  <div class="err-msg-container mt1" *ngIf="errMsg">
    <h4>Error!</h4>
    <p>{{errMsg}}</p>
    <button class="btn err-btn" type="button" (click)="errMsg = ''">Okay</button>
  </div>
</div>
<section>
  <div class="center">
    <h3>Winners Count:</h3>
    <h1>{{winnersCount}}</h1>
  </div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h1 class="form-title">Add a Winner</h1>
    <div>
      <label for="firstName">First name</label>
      <input id="firstName" type="firstName" name="firstName" #firstName="ngModel" ngModel required minlength="2">
      <span *ngIf="firstName.invalid && firstName.touched">Enter a valid first name.</span>
    </div>
    <div>
      <label for="lastName">First name</label>
      <input id="lastName" type="lastName" name="lastName" #lastName="ngModel" ngModel required minlength="2">
      <span *ngIf="lastName.invalid && lastName.touched">Enter a valid last name.</span>
    </div>
    <button class="btn submit-btn" [disabled]="f.invalid || isAdding">
      <app-spinner *ngIf="isAdding"></app-spinner> {{isAdding ? 'Adding...' :
      'Add'}}
    </button>
  </form>
</section>
<section>
  <form (ngSubmit)="onToggleShowWinners(toggleWinnersForm)" #toggleWinnersForm="ngForm">
    <h1 class="form-title">Toggle Show Winners</h1>
    <div>
      <label for="showWinners">Show or Hide Winners</label>
      <select name="showWinners" id="showWinners" ngModel required>
        <option value="">Select Status</option>
        <option value="show">Show</option>
        <option value="hide">Hide</option>
      </select>
    </div>
    <button class="btn submit-btn" [disabled]="toggleWinnersForm.invalid || isToggling">
      <app-spinner *ngIf="isToggling"></app-spinner>{{isToggling ? 'Toggling...' :
      'Toggle'}}
    </button>
  </form>
</section>
<section class="center pt4">
  <div class="center pt4" *ngIf="isDeleting">
    <app-in-page-spinner></app-in-page-spinner>
    <h2 class="pt4">Deleting winners...</h2>
  </div>
  <h3>Click the button below to delete all winners.</h3>
  <button class="btn delete-btn" (click)="onDeleteWinners()" [disabled]="isDeleting">
    <app-spinner *ngIf="isDeleting"></app-spinner>{{isDeleting ? 'Deleting...' : 'Delete'}}
  </button>
</section>
