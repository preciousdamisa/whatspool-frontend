<section>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h1 class="form-title">Fund Account</h1>
    <div>
      <label for="phone">Phone number</label>
      <input type="text" id="phone" name="phone" #phone="ngModel" ngModel minlength="11" maxlength="11" required>
      <span *ngIf="phone.invalid && phone.touched">Phone number must be 11 digits.</span>
    </div>
    <div>
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" #amount="ngModel" ngModel required pattern="^[1-9]+[0-9]*$">
      <span *ngIf="amount.invalid && amount.touched">Amount must be greater than 0.</span>
    </div>
    <div class="err-msg-container" *ngIf="errMsg">
      <h4>Error!</h4>
      <p>{{errMsg}}</p>
      <button class="btn err-btn" type="button" (click)="errMsg = ''">Okay</button>
    </div>
    <div class="success-msg-container" *ngIf="fundInfo">
      <h4>Success!</h4>
      <p>{{fundInfo.msg}}</p>
      <hr>
      <p>Phone number: {{fundInfo.phone}}</p>
      <p>Amount: {{fundInfo.amount}}</p>
      <button class="btn success-btn" type="button" (click)="onSuccess(f)">Okay</button>
    </div>
    <button class="btn fund-account-btn" type="submit" [disabled]="f.invalid">Fund Account</button>
  </form>
</section>
