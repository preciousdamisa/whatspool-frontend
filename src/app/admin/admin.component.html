<nav>
  <div *ngIf="showAlert" class="backdrop">
    <div class="alert" style="top: 30vh">
      <div>
        <label for="type">WhatsPool Type</label>
        <select name="type" id="type" ngModel="Select Type" #type="ngModel" required>
          <option *ngFor="let type of types" [value]="type">{{type}}</option>
        </select>
        <span *ngIf="(type.invalid || type.value === 'Select Type') && type.touched">Select either Gen, Music or
          Sports.</span>
      </div>
      <div class="center mt1">
        <button class="btn alert-action px5 mb1" (click)="showAlert = false;">Cancel</button>
        <button class="btn alert-action px5 ml1" [disabled]="type.value === 'Select Type'"
          (click)="onViewQuestions(type.value)">View</button>
      </div>
    </div>
  </div>
  <ul class="nav-items">
    <li *ngIf="isAdmin" class="nav-item" routerLink="fund-account" routerLinkActive="active"><a>Fund Account</a></li>
    <li *ngIf="isAdmin" class="nav-item" routerLink="add-question" routerLinkActive="active"><a>Add Question</a></li>
    <li *ngIf="isAdmin" class="nav-item" routerLink="questions" routerLinkActive="active"><a>Questions</a></li>
    <li *ngIf="isAdmin" class="nav-item" routerLink="competitors" routerLinkActive="active"><a>Competitors</a></li>
    <li *ngIf="isAdmin" class="nav-item" routerLink="edit-winners" routerLinkActive="active"><a>Edit Winners</a></li>
    <li *ngIf="isAdmin" class="nav-item" routerLink="quiz-time" routerLinkActive="active"><a>Set Quiz Time</a></li>
    <li class="nav-item" routerLinkActive="active" (click)="showAlert = true"><a>Questions &
        Answers</a></li>
  </ul>
</nav>
<router-outlet></router-outlet>
